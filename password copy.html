<body>
    <script>
        // define a prompt variable that asks for the password
        // while attempt is < 3: exit with positive message if password is correct
        //          else if wrong message, warning.
        //  else, exit after three attempts.


        let query = prompt("What is the password?")
        const pass = "avocado"

        let attempts = 0;

        if (query === pass) {
            alert("Password correct!")
        } else {
            for (i = 3; i > attempts; i--) {
                while (i > attempts) {
                    query = prompt(`Wrong. Try again. You have ${i} attempts left.`)
                    break;
            } 
        }
    }

        
    </script>
</body>
